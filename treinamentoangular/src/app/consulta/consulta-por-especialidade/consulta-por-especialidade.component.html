<app-painel-simples tipo="primary" titulo="{{titulo}}" col="12">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Especialidade</th>
          <th>Quantidade</th>
        </tr>
      </thead>
      <tbody>
       <tr *ngFor = "let consulta of consultas">
         <td>{{consulta.especialidade}}</td>
         <td>{{consulta.quantidade}}</td>
       </tr>
    </table>
  </app-painel-simples>
